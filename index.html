<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositórios</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<!-- Contêiner principal -->
<div id="container">
    <!-- Título -->
    <h1>GitHub Repositórios</h1>
    <!-- Entrada de texto para o nome de usuário do GitHub -->
    <h3>Procure pelo nome de Usuário</h3>
    <input type="text" id="username" placeholder="Nome de usuário do GitHub">
    <!-- Botão para buscar repositórios -->
    <button onclick="buscarRepositorios()">Buscar Repositórios de algum arrombado</button>
    <!-- Lista para exibir os repositórios -->
    <ul id="repositorios"></ul>
</div>

<!-- Script JavaScript -->
<script src="script.js"> </script>

</body>
</html>
